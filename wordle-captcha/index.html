<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Account Registration</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div id="mainContainer" class="mainContainer">
            <div id="divForm">
                <p id="pageHeader">Create Account</p>
                <form id="formInput">
                    <div class="divFormQuestionGroup">
                        <label for="fName" class="labelFormQuestion">Name</label>
                        <input type="text" id="fName" class="inputFormQuestion"><br>
                    </div>
                    <div class="divFormQuestionGroup">
                        <label for="fEmail" class="labelFormQuestion">Email</label>
                        <input type="text" id="fEmail" class="inputFormQuestion"><br>
                    </div>
                    <div class="divFormQuestionGroup">
                        <label for="fPassword" class="labelFormQuestion">Password</label>
                        <input type="password" id="fPassword" class="inputFormQuestion"><br>
                    </div>
                    <div class="divFormQuestionGroup">
                        <label for="fConfirmPassword" class="labelFormQuestion">Confirm Password</label>
                        <input type="password" id="fConfirmPassword" class="inputFormQuestion"><br>
                    </div>
                </form><br>
                <div id="divCaptchaStartBox">
                    <input type="checkbox" id="startCaptcha" value="Start"><br>
                    <label for="startCaptcha" id="labelStartCaptcha">I'm not a robot</label>
                </div><br>
            </div>
            <div id="divCaptcha">
                <p id="captchaString"></p>
                <div id="divCaptchaTries">
                </div>
                <p id="captchaResults"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
